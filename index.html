<html>

<head>
	<title>Shape Sums</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/index.css">

</head>

<body>	
	

	<div id="screen-container">
		<canvas id="gameScreen" width="500" height="500"></canvas>
		<span id="screen-checkmark" class="checkmark">
			<div class="checkmark_stem"></div>
			<div class="checkmark_kick"></div>
		</span>

		<span id="screen-crossmark" class="crossmark">
			<div class="crossmark1"></div>
			<div class="crossmark2"></div>
		</span>

		<div id="game-menu">
			<span class="menu-title">Main Menu</span>
			<a href="#" class="active">Resume</a>
			<a href="#">How To Play</a>
			<a href="#">Settings</a>
			<div>
				<label for="soundToggle">Sound</label>
				<label class="switch">
					<input id="soundToggle" name="soundToggle" type="checkbox" checked>
					<span class="slider round"></span>
				</label>
			</div>
		</div>

	</div>
	<script type="module" src="src/index.js"></script>
</body>

</html>
